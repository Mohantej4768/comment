<!DOCTYPE html>
<html lang="eng">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <head>
    <title>Comment System</title>
  </head>

  <body>
    
    <div class="container mt-1">
      <div class="justify-content-center row">
        <form class="row g-3 needs-validation" novalidate>
        <div class="col-mb-8">
          <div class="bg-white p-2">
            
            <div class="form">
              <div class="form-group row">
                <label for="name" class="col-2 col-form-label-sm">Name:</label>
                <div class="col-7">
                  <input type="text" class="form-control form-control-sm shadow-none" id="name" placeholder="Name" required> 
                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-2 col-form-label col-form-label-sm">Date:</label>
                <div class="col-7">
                  <input type="date" class="form-control form-control-sm shadow-none" id="date" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="body" class="col-2 col-form-label col-form-label-sm">Body:</label>
                <div class="col-10">
                  <textarea type="body" rows="3" col="50" class="form-control form-control-sm shadow-none textarea" id="bodyText"></textarea>
                </div>
              </div>
              <div class="mt-2 text-right">
                <button class="btn btn-success btn-sm shadow-none" id="addComent" value="Add Comment" type="button">Post Comment</button>
              </div>
            </div>
          
            
            <div id="container">

            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
<script>
  (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('button', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
  </body>
</html>
